<div class="row cv-item">
  <div class="span3 cv-item-description">
    <h6>
      {{education?.institute}}
    </h6>
    <p>
      {{education?.cityOfInstitute}}<br />
      <span class="mute">
        {{education?.dateFromTo}}
      </span>
    </p>
  </div>
  <div class="span9 cv-item-details">
    <h4>
      {{education?.title}}
    </h4>
    <p class="last">
      {{education?.description}}
    </p>
  </div>
</div>
